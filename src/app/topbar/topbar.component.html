<div class="container">
  <div class="container-fluid deneme">
    <div class="satir1 justify-content-between topbarpay d-flex" style="background: #242A32">
      <div class="main" style="color: white" >
        <a href="javascript:void(0)" (click)="goBack()" style="color: white">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="ttl">
        {{pageTitle}}
      </div>
        <div class="main" *ngIf="pageTitle==='Detail'">
            <ng-container *ngIf="control(res?.id);else show2">
                <a routerLink="/watchlist" style="color: white" (click)="popObject(res.id)">
                  <i class="fa-solid fa-bookmark fa-xl"></i>
                </a>
            </ng-container>
            <ng-template #show2>
              <a routerLink="/watchlist" style="color: white" (click)="updateObject()">
                <i class="fa-solid fa-bookmark fa-xl"></i>
              </a>
            </ng-template>
        </div>

        <div class="main" *ngIf="pageTitle=='Search'">
            <a routerLink="/home" style="color: white">
              <i class="fa-solid fa-circle-info fa-2xl"></i>
            </a>
        </div>
      <div class="main" *ngIf="pageTitle=='Watchlist'">

      </div>
    </div>
  </div>
</div>
